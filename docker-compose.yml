version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ccpc_postgres
    environment:
      POSTGRES_USER: ccpc
      POSTGRES_PASSWORD: ccpc_password
      POSTGRES_DB: cross_chain_price_checker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccpc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ccpc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build: .
    container_name: ccpc_api
    command: uvicorn cross_chain_price_checker.api.app:create_app --factory --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ccpc:ccpc_password@postgres:5432/cross_chain_price_checker
      REDIS_URL: redis://redis:6379
      ETH_RPC_URL: ${ETH_RPC_URL:-https://eth.public-rpc.com}
      BSC_RPC_URL: ${BSC_RPC_URL:-https://bsc-dataseed.binance.org/}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./cross_chain_price_checker:/app/cross_chain_price_checker
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped

  # Health Checker Service
  health_checker:
    build: .
    container_name: ccpc_health_checker
    command: python -m cross_chain_price_checker.monitoring.health_checker
    environment:
      DATABASE_URL: postgresql://ccpc:ccpc_password@postgres:5432/cross_chain_price_checker
      ETH_RPC_URL: ${ETH_RPC_URL:-https://eth.public-rpc.com}
      BSC_RPC_URL: ${BSC_RPC_URL:-https://bsc-dataseed.binance.org/}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    depends_on:
      - postgres
    restart: unless-stopped

  # Telegram Bot
  telegram_bot:
    build: .
    container_name: ccpc_telegram_bot
    command: python -m cross_chain_price_checker.bots.telegram_bot
    environment:
      DATABASE_URL: postgresql://ccpc:ccpc_password@postgres:5432/cross_chain_price_checker
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ETH_RPC_URL: ${ETH_RPC_URL:-https://eth.public-rpc.com}
      BSC_RPC_URL: ${BSC_RPC_URL:-https://bsc-dataseed.binance.org/}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - bots

  # Discord Bot
  discord_bot:
    build: .
    container_name: ccpc_discord_bot
    command: python -m cross_chain_price_checker.bots.discord_bot
    environment:
      DATABASE_URL: postgresql://ccpc:ccpc_password@postgres:5432/cross_chain_price_checker
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      ETH_RPC_URL: ${ETH_RPC_URL:-https://eth.public-rpc.com}
      BSC_RPC_URL: ${BSC_RPC_URL:-https://bsc-dataseed.binance.org/}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - bots

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ccpc_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: ccpc_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: ccpc_network
